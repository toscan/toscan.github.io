<!DOCTYPE html>
<html lang="fr" >
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Lilhoot.eu" />
        <title>Space Invaders avec Javascript et jQuery - by Lilhoot et Mathis</title>

        <link href="css/main.css" rel="stylesheet" type="text/css" />

        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/si.js"></script>
    </head>
    <body>
        <header>
        <img class=ligne src=ligne.png>
        <h1 class=datakids>DataKids, <br> protège tes données !</h1>
        </header>
        
     

        <div id="debug" style="position: absolute; left: 10px; width: 200px;"></div>
        <div id="game_frame">
			<div id="game_object">
				<div id="indicators">
					<!--<div id="pause">
						<input type="button" id="pause_btn" value="Pause" />
						<input type="button" id="resume_btn" value="Reprise" />
					</div>-->
					<div id="score"></div>
					<div id="played"></div>
					<div id="level"></div>
					<div id="lines"></div>
					<div id="monsters"></div>
					<div id="shots"></div>
					<div id="killed"></div>
					<div id="shot_ratio"></div>					
					<div id="killed_ratio"></div>	
									
					<div><hr />
						Difficulté: <br />
						<form method="post" target="">
							<input type="radio" name="gp" value="1" checked="checked" />Novice<br />
							<input type="radio" name="gp" value="2" /> Apprenti<br />
							<input type="radio" name="gp" value="3" /> e-coffre fort<br />
							<input type="radio" name="gp" value="4" /> Master<br />
							<input type="radio" name="gp" value="5" /> E.Snowden
						</form>
					</div>
					<div><hr />
						Megashot: <br />
						<form method="post" target="">
							<input type="radio" name="megashot" value="1" checked="checked" /> Non<br />
							<input type="radio" name="megashot" value="2" /> Oui<br />

						</form>
					</div>
					<div id="abandon"><input type="button" id="abandon_btn" value="Abandonner" /></div>				
				</div>
				
				<div id="board"></div>
			</div>
        </div>
        
        
		
    </body>
</html>
